<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title-section">
        <h1>2048</h1>
        <div class="user-info">
          <span id="username"></span>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>
      <div class="scores">
        <div class="score-box">
          <div class="score-label">SCORE</div>
          <div id="score" class="score-value">0</div>
        </div>
        <div class="score-box">
          <div class="score-label">BEST</div>
          <div id="best" class="score-value">0</div>
        </div>
      </div>
    </div>

    <div class="game-intro">
      <p><strong>HOW TO PLAY:</strong> Use arrow keys to move tiles. When two tiles with the same number touch, they merge into one!</p>
      <button id="newGameBtn" class="new-game-btn">New Game</button>
    </div>

    <div id="gameBoard" class="game-board"></div>

    <div id="gameOver" class="game-over hidden">
      <div class="game-over-content">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="finalScore"></span></p>
        <button id="tryAgainBtn" class="try-again-btn">Try Again</button>
      </div>
    </div>

    <div class="leaderboard">
      <h3>Top Scores</h3>
      <div id="leaderboard"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
